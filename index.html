<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FounderOS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="nav">
    <div class="nav-logo">FounderOS</div>
  </nav>
  <main>
    <section class="hero fade-in">
      <div class="hero-inner">
        <h1>Your Startup Ops,<br>Handled.</h1>
        <p class="subhead">The back office that runs itself — no dashboards, no checklists, just done.</p>
        <form class="waitlist-form">
          <input type="email" placeholder="Enter your email" required />
          <button type="submit" id="waitlistBtn" aria-label="Request Early Access">Request Early Access</button>
        </form>
        <div class="status-update-container">
          <div class="status-bar-outer">
            <div class="status-bar-glow"></div>
            <div class="status-bar" id="statusBar">
              <div class="status-bar-sweep" id="statusBarSweep"></div>
            </div>
          </div>
          <div class="status-update" id="statusUpdate"></div>
        </div>
      </div>
    </section>
  </main>
  <footer class="unified-footer">
    <div class="footer-line">Built in chaos. Designed for calm.</div>
    <div class="footer-note">FounderOS © 2024</div>
    <nav class="footer-links">
      <a href="#" class="footer-link">Why I Built FounderOS</a><span class="footer-sep">·</span>
      <a href="#" class="footer-link">Terms of Use</a><span class="footer-sep">·</span>
      <a href="#" class="footer-link">Privacy Policy</a>
    </nav>
  </footer>
  <script src="script.js"></script>
</body>
</html>
